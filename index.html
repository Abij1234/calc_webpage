<DOCTYPE html>
<html>
	<head>
		<title>calculator</title>
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body>
		<div class="headman">
		<h1>CALCULATOR</h1>
		</div>
		<div class="main">
			<div id="calcu">
				<div id="screen">
					<input id="scr">
				</div>
				<div id="button">
					<div>
					<button onclick="clr()" class="btn">clear</button>
					</div>

					<div class="row">
					<button onclick="screenclick(7)" class="btn">7</button>
					<button onclick="screenclick(8)" class="btn">8</button>
					<button onclick="screenclick(9)" class="btn">9</button>
					<button onclick="screenclick('/')" class="btn">/</button>
					</div>
					<div class="row">
						<button onclick="screenclick(4)" class="btn">4</button>
						<button onclick="screenclick(5)" class="btn">5</button>
						<button onclick="screenclick(6)" class="btn">6</button>
						<button onclick="screenclick('*')" class="btn">X</button>
					</div>
					<div class="row">
						<button onclick="screenclick(1)" class="btn">1</button>
						<button onclick="screenclick(2)" class="btn">2</button>
						<button onclick="screenclick(3)" class="btn">3</button>
						<button onclick="screenclick('-')" class="btn">-</button>
					</div>
					<div class="row">
						<button onclick="screenclick('.')" class="btn">.</button>
						<button onclick="screenclick(0)" class="btn">0</button>
						<button onclick="screenclick('+')" class="btn">+</button>
						<button onclick="equalto()" class="btn">=</button>
					</div>


				</div>
				</div>
			</div>
		
		</div>
